{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body style="background-image: url('static/images/bg_image.jpeg');" class="bg-[url('images/bg_image.jpeg')] p-3 gap-5 bg-cover bg-no-repeat min-h-screen items-center flex flex-col " >
    <div class="flex items-center justify-center gap-3">   <h1 class="text-white text-2xl font-bold" >Weather App</h1>
        <img src="{% static 'images/116.png.jpeg' %}" alt="">
    </div>
    <form method="get" class="flex gap-3 justify-center" >
        <input name="city" type="text" class="rounded-full px-5 py-2">
        <button type="submit"><ion-icon name="search" class="text-white text-2xl p-2 bg-white/20 rounded-full"></ion-icon></button>
    </form>

    <div class="bg-white/20 flex p-3 rounded-lg gap-5">

        <div class="gap-5 flex flex-col">
        
            <div class="flex flex-col gap-2">
                <p class="text-white font-bold text-2xl">{{temp}}&deg;C</p>
                <p class="text-white font-semibold text-sm">Now</p>
            </div>
        
                <div class="text-white font-bold">{{city}},{{country}}</div>
        </div>
        
            <img src="{% static 'images/113.png.jpeg' %}" class="h-24 w-28" alt="">
    </div>
        

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
